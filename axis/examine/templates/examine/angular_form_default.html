{% block content %}
<div class="row">
    <div class="col-md-{{ width|default:"6" }}">
        <div class="form-group"
             ng-repeat="field_name in regionObject.field_order"
             ng-init="field=regionObject.fields[field_name]"
             {# ng-hide="isHiddenField(field)" #}
                >
                <axis-field></axis-field>
        </div>
        <non-field-errors></non-field-errors>
    </div>
</div>
{% endblock content %}
