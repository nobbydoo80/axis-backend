<table class="table table-bordered">
    <tr>
        <td>
            <a ng-href="[[ regionObject.fields.document.value ]]" target="_blank">
                <i class="fa fa-cloud-download"></i>
                [[ regionObject.fields.document.value_label ]]
            </a>
            <small class="text-muted"
                  ng-if="regionObject.object.filesize">
                ([[ regionObject.object.filesize | bytes ]])
            </small>
            <a href="" tooltip="Copied!" tooltip-trigger="click" copy-to-clipboard="[[ regionObject.object.preview_link ]]">
                <i class="fa fa-link"></i>
            </a>
        </td>
        <td>[[ regionObject.object.description ]]</td>
        <td class="text-center">
            <i class="fa" ng-class="{
                'fa-solid fa-globe': !regionObject.object.login_required,
                'fa-users': regionObject.object.login_required && regionObject.object.is_public && regionObject.object.company !== {{ user.company_id }},
                'fa-check': regionObject.object.login_required && regionObject.object.company === {{ user.company_id }},
                'fa-times': regionObject.object.login_required && !regionObject.object.is_public
            }" tooltip="[[ regionObject.object.login_required && regionObject.object.company !== {{ user.company_id }} ? 'Shared by others' : '' ]]"></i>
        </td>
    </tr>
</table>
