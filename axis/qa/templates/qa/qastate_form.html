{% extends "base_form.html" %}
{% load bootstrap_tags %}
{% load crispy_forms_filters %}
{% load crispy_file %}

{% block form_content %}
    {{ form.owner }}
    {{ form.user }}
    <div class="row">
        <div class="col-md-4">
            {{ form.new_state|as_crispy_field }}
        </div>
        <div class="col-md-2">
            {{ form.result|as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            {{ form.note|as_crispy_field }}
        </div>
    </div>
{% endblock %}
