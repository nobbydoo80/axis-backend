<div>
    <div class="row">
        <div class="col-xs-6">
            <h3>Rough</h3>
        </div>
        <div class="col-xs-6">
            <h3>Final</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <non-field-errors></non-field-errors>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div ng-repeat="field_name in regionObject.field_order|endsWith:'-rough'"
                 ng-init="field=regionObject.fields[field_name]">
                <axis-field></axis-field>
            </div>
        </div>
        <div class="col-xs-6">
            <div ng-repeat="field_name in regionObject.field_order|endsWith:'-final'"
                 ng-init="field=regionObject.fields[field_name]">
                <axis-field></axis-field>
            </div>
        </div>
    </div>
</div>
