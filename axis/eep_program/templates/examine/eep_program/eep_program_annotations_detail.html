<style type="text/css">
    #required-annotations .datatable th[data-name='name'] {width: 75% !important; }
    #required-annotations .datatable th[data-name='required'] {width: 75% !important; }
</style>
<div class="row">
    <div class="col-md-12">
        <h4 class="key">[[ regionObject.object.required_annotation_types_names.length || '0' ]] Annotations</h4>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Required</th>
                {% if user.is_superuser %}
                <th>Slug</th>
                {% endif %}
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="type in regionObject.object.required_annotation_types_names">
                <td>[[ type.name ]]</td>
                <td>[[ type.data_type ]]</td>
                <td><span boolean-checkmark="type.is_required"></span></td>
                {% if user.is_superuser %}
                <td>[[ type.slug ]]</td>
                {% endif %}

            </tr>
            </tbody>
        </table>
    </div>
</div>
