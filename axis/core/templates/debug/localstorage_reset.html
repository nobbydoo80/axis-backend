{% extends "core/home.html" %}

{% block javascript_head %}
    <script type="text/javascript">
    $(function(){
        var text = "localStorage reset complete."

        try {
            window.localStorage.clear();
        } catch (e) {
            text = "Error trying to access localStorage: " + e;
        }
        $('#result').text(text);
    });
    </script>
{% endblock javascript_head %}

{% block content %}
    <div id="result"></div>
{% endblock content %}
