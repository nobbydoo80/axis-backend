<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Change Company</h4>
</div>
<div class="modal-body">
    <div class="text-center">
        <i class="fa fa-fw fa-spin fa-spinner" ng-if="isLoading" style="font-size: 32px;"></i>
    </div>
    <div ng-if="!isLoading">
        <table id="change-company-modal-datatable" class="table table-bordered"></table>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="cancel()" ng-if="!isLoading">Close</button>
    </div>
</div>
