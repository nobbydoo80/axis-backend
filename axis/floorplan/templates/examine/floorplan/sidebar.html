<div class="well">
    <h4>Associated Companies</h4>
    <dl id="relations"></dl>
</div>
<script type="text/javascript">
    $(function(){
        $('body').on('click', 'a.direct_relationship, a.delete_relationship', function(e){
            e.preventDefault();
            var self = $(this);
            var url = $(this).attr('url');
            $.ajax({
                url: url,
                method: 'POST',
                success: function(data, status, text_status){
                    self.parent().html(data.message);
                }
            })
        });
    });
</script>
<div class="well" ng-if="regionObject.helpers.show_approval_machinery">
    <h4>APS Active Status</h4>
    <axis-single-region options="regionObject.helpers.approval_machinery"></axis-single-region>
</div>
