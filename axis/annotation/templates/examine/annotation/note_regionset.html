{% extends "examine/angular_regionset_default.html" %}

{% block regionset %}

    <div class="text-center" ng-hide="regionSet.isFull()">
        {% block add_new_button %}
            <a class="btn btn-default btn-sm" ng-click="regionSet.fetchNewRegion()"
               ng-if="regionSet.new_region_url">
                <i class="fa fa-fw fa-plus-circle"></i>
                {% block add_new_button_text %} Add new [[ regionSet.verbose_name | humanize ]] {% endblock %}
            </a>
            <br><br>
        {% endblock add_new_button %}
    </div>

    {% block regions %}
        <axis-region region-object="regionObject" ng-repeat="regionObject in regionSet.regions.slice().reverse()"></axis-region>
    {% endblock regions %}
    <br>

{% endblock %}
